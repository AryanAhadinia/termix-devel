<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl" crossorigin="anonymous">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/global/background.css">
    <title>دگرش گذرواژه</title>
    <link rel="shortcut icon" type="image/png" href="/media/favicon.png" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="card-body">
                <form id="change-form" class="row g-3 needs-validation" novalidate>
                    <div class="col-pane">
                        <input type="email" dir="ltr" class="form-control" id="email" placeholder="پست الکترونیک" required>
                    </div>
                    <div class="col-pane">
                        <input type="password" dir="ltr" class="form-control" id="password" placeholder="گذرواژه نو" required>
                    </div>
                    <div class="col-pane" id="alert-placeholder">
                        
                    </div>
                    <div class="col-pane">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="change" type="submit"
                                onclick="toastr.error('Hi! I am error message.');">
                                دگرش گذرواژه
                            </button>
                        </div>
                    </div>
                </form>
                <div id="access-denied-alert" class="alert alert-danger d-none" role="alert">
                    احراز هویت شما منقضی شده است.
                </div>
                <div class="d-grid gap-2">
                    <a a href="/" class="btn btn-link">بازگشت به خانه</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/global/controller.js"></script>
    <script src="./controller.js"></script>
</body>

</html>
